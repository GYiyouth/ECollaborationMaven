<form id="newProForm">
    <div class="container">
        <div class="form-group">
            <label >项目种类</label>
            <select id="selector">
                <option name="priority" value ="1">工程实践项目</option>
                <option  name="priority" value ="2">兴趣项目</option>
            </select>
        </div>
        <div class="form-group">
            <label >项目名称</label>
            <input type="text" class="form-control" placeholder="请输入项目名称"  name="name">
        </div>
        <div class="form-group">
            <label>该项目团队人数上限</label>
            <input type="number" class="form-control" placeholder="请输入上限" min="2" name="memberMax" >
        </div>
        <div class="form-group">
            <label>项目描述</label>
            <input type="text" class="form-control" width="150px" height="400px" placeholder="请输入项目描述" size="100" name="info">
        </div>
        <div class="form-group">
            <label>关键词</label>
            <input type="text" class="form-control" width="150px" height="400px" placeholder="请输入相关关键词" name="keyWord">
        </div>
        <div class="form-group">
            <label>相关要求</label>
            <input type="text" class="form-control" width="150px" height="400px" placeholder="请输入相关要求" name="requirement">
        </div>
        <div class="form-group">
            <label>申请截止时间</label>
            <input type="text"  value="2014-09-23 23:05" name="applyBeforeDate" id="datetimepicker" >
        </div>
        <div class="form-group">
            <label>项目截止时间</label>
            <input type="text" value="2014-09-23 23:05" name="finishDate" id="datetimepicker2" >
        </div>
        <div class="form-group">
            <label>项目创建日期</label>
            <input type="text" value="2014-09-23 23:05" name="createDate" id="datetimepicker3" >
        </div>
        <input id="submitButton" type="submit" class="btn btn-default" value="提交">
        <button type="reset"  class="btn btn-default" >重置</button>
    </div>
</form>

    });
    $('#datetimepicker2').datetimepicker({
        format: 'yyyy-mm-dd hh:ii'      /*此属性是显示顺序，还有显示顺序是mm-dd-yyyy*/
    });

</script>
