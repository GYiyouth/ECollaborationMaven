<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工具提示插件</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin: 100px;">

<!--工具提示-->
<!--基本实例-->
<!--有很多属性,data-animation,data-html等等,这些属性的效果也可以通过javascript的方式定义-->
<a href="#" data-toggle="tooltip" title="超文本标识符" data-animation="false" >HTML5</a>

<!--JS部分需要声明-->
<!--$('#section').tooltip();-->






<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
    $('a').tooltip();
</script>
</body>
</html>
