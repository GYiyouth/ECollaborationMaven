<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目实战</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand" ><img src="img/2.png" alt="logo"> </a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
        </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-right" style="margin-top:0">
            <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-list"></span> 资讯</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-fire"></span> 案例</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
        </ul>
    </div>
</nav>

<div id="myCarousel" class="carousel slide" style="width: auto" >
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1" ></li>
        <li data-target="#myCarousel" data-slide-to="2" ></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active" style="background: #66512c">
            <a href="#"><img src="img/a.png" alt="第一张"></a>
        </div>
        <div class="item" style="background: #66512c">
            <a href="#"><img src="img/a.png" alt="第二张"></a>
        </div>
        <div class="item" style="background: #66512c">
            <a href="#"><img src="img/a.png" alt="第三张"></a>
        </div>
    </div>
    <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
    <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
</div>








<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
        //轮播自动播放
         $('#myCarousel').carousel({
             //自动4秒播放
             interval:4000,
         });
        //设置垂直居中
        $('.carousel-control').css('line-height',$('.carousel-inner img').height()+'px');
        $(window).resize(function () {
            var $height = $('.carousel-inner img').eq(0).height()||
                          $('.carousel-inner img').eq(1).height()||
                          $('.carousel-inner img').eq(2).height();
            $('.carousel-control').css('line-height',$height+'px');
        });
    });
</script>
</body>
</html>
