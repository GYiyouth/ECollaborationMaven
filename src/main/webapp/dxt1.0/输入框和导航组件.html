<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>输入框和导航组件</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!--输入框组件-->
<!--在左侧添加文字-->
<div class="input-group">
    <span class="input-group-addon">@</span>
    <input type="text" class="form-control">
</div>
<br>
<!--在右侧添加文字-->
<div class="input-group">
    <input type="text" class="form-control">
    <span class="input-group-addon">@163.com</span>
</div>
<br>
<!--在两侧添加文字-->
<div class="input-group">
    <span class="input-group-addon">$</span>
    <input type="text" class="form-control">
    <span class="input-group-addon">.00</span>
</div>
<br>

<!--单选框和复选框-->
<div class="input-group">
    <span class="input-group-addon">
    <input type="checkbox">
    </span>
    <input type="text" class="form-control">
</div>
<br>

<div class="input-group">
    <span class="input-group-addon">
    <input type="radio">
    </span>
    <input type="text" class="form-control">
</div>

<!--尺寸-->
<div class="input-group input-group-lg"></div>
<div class="input-group "></div>
<div class="input-group input-group-sm"></div>
<div class="input-group input-group-xs"></div>

<!--左侧使用按钮-->
<div class="input-group">
    <span class="input-group-btn">
        <button type="button" class="btn btn-default">按钮</button>
    </span>
    <input type="text" class="form-control">
</div>

<!--左侧使用下拉菜单或者分列式-->
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            下拉菜单
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
        <li><a href="#">首页</a> </li>
        <li><a href="#">咨询</a> </li>
        <li><a href="#">产品</a> </li>
        <li><a href="#">关于</a> </li>
    </ul>
    </span>
    <input type="text" class="form-control">
</div>



<!--导航组件-->
<!--基本导航标签页-->
 <ul class="nav nav-tabs">
     <li class="active"><a href="#">首页</a></li>
     <li><a href="#">咨询</a></li>
     <li><a href="#">产品</a></li>
     <li><a href="#">关于</a></li>
 </ul>

<!--胶囊式导航-->
<ul class="nav nav-pills">
    <li class="active"><a href="#">首页</a></li>
    <li><a href="#">咨询</a></li>
    <li><a href="#">产品</a></li>
    <li><a href="#">关于</a></li>
</ul>

<!--垂直胶囊式导航-->
<ul class="nav nav-pills nav-stacked">
    <li class="active"><a href="#">首页</a></li>
    <li><a href="#">咨询</a></li>
    <li><a href="#">产品</a></li>
    <li><a href="#">关于</a></li>
</ul>

<!--导航两端对齐-->
<ul class="nav nav-tabs nav-justified">
    <li class="active"><a href="#">首页</a></li>
    <li><a href="#">咨询</a></li>
    <li><a href="#">产品</a></li>
    <li><a href="#">关于</a></li>
</ul>

<!--禁用导航中的项目-->
<li class="disabled"><a href="#">关于</a> </li>

<!--带下拉菜单的导航-->
<ul class="nav nav-tabs">
    <li class="active"><a href="#">首页</a> </li>
    <li><a href="#">资讯</a></li>
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            下拉菜单
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            <li><a href="#">菜单一</a></li>
            <li><a href="#">菜单二</a></li>
        </ul>
    </li>
</ul>

<!--导航条组件-->
<!--基本格式-->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
        <a href="#" class="navbar-brand">标题</a>
        </div>
        <ul class="nav navbar-nav">
        <li class="active"><a href="#">首页</a> </li>
        <li><a href="#">咨询</a> </li>
        <li><a href="#">产品</a> </li>
        <li class="disabled"><a href="#">关于</a> </li>
        </ul>
        <form action="" class="navbar-form navbar-left">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
            <button type="submit" class="btn btn-default">提交</button>
        </span>
            </div>
        </form>
    </div>
</nav>
<!--反色调导航-->
<nav class="navbar navbar-inverse">
    ...
</nav>
<!--导航条中使用表单-->
<form action="" class="navbar-form navbar-left">
    <div class="input-group">
        <input type="text" class="form-control">
        <span class="input-group-btn">
            <button type="submit" class="btn btn-default">提交</button>
        </span>
    </div>
</form>

<!--导航中使用按钮-->
<button class="btn btn-default navbar-btn">按钮</button>
<!--导航中使用对齐方式,left和right-->
<button class="btn btn-default navbar-btn navbar-right">按钮</button>
<!--导航中使用一段文本-->
<p class="navbar-text">我是一段文本</p>
<!--非导航链接,一般需要置入文本区域内-->
<a href="#" class="navbar-link">非导航链接</a>
<!--将导航固定在顶部,下面的内容会自动上移-->




<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
