<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登陆中国科学技术大学工程实践中心</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        function submitform() {
            var xhr=new XMLHttpRequest();
            xhr.onload=function(){
                    if(xhr.status>=200&&xhr.status<300||xhr.status==304){
                        alert("收到JSON数据")
                        var JObject=JSON.parse(xhr.responseText);
                        switch(JObject.result){
                            case "success": alert("登陆成功");
                                if(JObject.role=="student"){
                                    window.open("/dxt1.0/student-team-info.html");
                                };break;
                            case "fail":alert("系统出错");break;
                            case "logInfoWrong":alert("用户名或密码错误");break;
                        }
                    }else{
                        alert("发生错误，请重新登录");
                    }

            }
            xhr.open("post","logIn",false);
            var form=document.getElementById("loginform");
            xhr.send(new FormData(form));
        }
    </script>
</head>
<body  style="margin: 50px">


<h3 class="text-center">欢迎登陆中国科学技术大学工程实践中心</h3>

<!--表单-->
<div class="demo" style="padding: 20px 0;">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form id="loginform" class="form-horizontal" action="logIn">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" class="form-control" name="userName" placeholder="请输入你的用户名">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <label>密码</label>
                        <input type="password" class="form-control" name="passWord" placeholder="请输入你的密码">
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-default btn-sm" value="登录" onclick="submitform();">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset"  class="btn btn-default btn-sm" >重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
