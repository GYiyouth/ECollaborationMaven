<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登陆中国科学技术大学工程实践中心</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body  style="margin: 50px">


<h3 class="text-center">欢迎登陆中国科学技术大学工程实践中心</h3>

<!--表单-->
<div class="demo" style="padding: 20px 0;">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form id="loginform" class="form-horizontal" action="logIn">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" class="form-control" name="userName" placeholder="请输入你的用户名">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <label>密码</label>
                        <input type="password" class="form-control" name="passWord" placeholder="请输入你的密码">
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-default btn-sm" value="登录" onclick="submitform();">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset"  class="btn btn-default btn-sm" >重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fsy-login.js"></script>
</body>
</html>
