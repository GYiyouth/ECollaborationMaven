<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>栅格系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .a{
            height: 50px;
            border: 1px solid #cccccc;
            background-color: #2aabd2;
        }
    </style>
</head>
<body>

<!--布局容器-->
<!--固定宽度-->
<div class="container a">
    <div class="row">
        <div class="col-md-5 a">1</div>
        <div class="col-md-7 a">1</div>
    </div>
</div>
<!--100%宽度-->
<div class="container-fluid a">
    ...
</div>

<!--缩放-->
<div class="container ">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">1</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">1</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">1</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">1</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">1</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">1</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">1</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">1</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">1</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">1</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">1</div>
    </div>
</div>

<!--列偏移-->
<div class="container ">
    <div class="row">
        <div class="col-md-8 a">1</div>
        <div class="col-md-3 col-md-offset-1 a">1</div>
    </div>
</div>

<!--嵌套-->
<div class="container ">
    <div class="row">
        <div class="col-md-9 a" style="padding: 0">
               <div class="col-md-4 a">1</div>
               <div class="col-md-4 a">1</div>
               <div class="col-md-4 a">1</div>
        </div>
        <div class="col-md-3 a">1</div>
    </div>
</div>

<!--交换位置 push向左,pull向右-->
<div class="container ">
    <div class="row">
        <div class="col-md-9 col-md-push-3 a">1</div>
        <div class="col-md-3 col-md-pull-9 a">1</div>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
