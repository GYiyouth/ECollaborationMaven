<form>

        <input type="text" class="form-control" width="150px" height="400px" placeholder="请输入团队描述" size="100" name="description">
    </div>
    <div class="form-group">

        <input type="text" value="2014-09-23 23:05" name="createDate" id="datetimepicker" >
    </div>
    <div>
        <input type="submit" class="btn btn-default" value="提交" onclick="javascript:window.location.href='student-success.html'">
